<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Finanzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="finanzas">
            <h1>Gestión de Finanzas</h1>
            <p id="balance">Balance: $0</p>
            <div class="entradas">
                <input type="number" id="monto" placeholder="Monto">
                <input type="text" id="descripcion" placeholder="Descripción">
            </div>
            <div class="botones">
                <button id="btn-ingreso" class="ingreso">Agregar Ingreso</button>
                <button id="btn-gasto" class="gasto">Agregar Gasto</button>
            </div>
        </div>
        
        <div class="transacciones">
            <ul id="lista-transacciones"></ul>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
